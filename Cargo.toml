[package]
name = "world-tree"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = "0.6.20"
axum-middleware = { path = "crates/axum-middleware" }
clap = { version = "4.4.8", features = ["derive"] }
common = { path = "crates/common" }
criterion = { version = "0.5.1", features = ["async", "async_futures"] }
ethers = { version = "2.0.10", features = [
    "abigen",
    "ws",
    "ipc",
    "rustls",
    "openssl",
] }
ethers-throttle = { path = "crates/ethers-throttle" }
eyre = "0.6.8"
futures = "0.3.28"
governor = "0.6.0"
hex = "0.4.3"
hyper = { version = "^0.14.27", features = ["server", "tcp", "http1", "http2"] }
metrics = "0.21.1"
opentelemetry = "0.21.0"
rand = "0.8.5"
ruint = "1.11.1"
semaphore = { git = "https://github.com/worldcoin/semaphore-rs", branch = "main", features = [
    "depth_20",
] }
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
take_mut = "0.2.2"
thiserror = "1.0.49"
tokio = { version = "1.34.0", features = ["sync", "macros"] }
toml = "0.8.8"
tracing = "0.1.37"
url = "2.4.1"

[dev-dependencies]
reqwest = { version = "0.11.22", features = ["json"] }

[[bin]]
name = "tree-availability-service"
path = "bin/tree_availability_service.rs"

[[bin]]
name = "state-bridge-service"
path = "bin/state_bridge_service.rs"

[[bench]]
name  = "tree_data"
harness = false



[package]
name = "common"
version = "0.1.0"
edition = "2021"

[dependencies]
ethers = { version = "2.0.10", features = [
    "abigen",
    "ws",
    "ipc",
    "rustls",
    "openssl",
] }
eyre = "0.6.12"
serde = "1.0.189"
metrics = "0.21.1"
opentelemetry = { version = "0.20.0", features = ["rt-tokio"] }
opentelemetry-datadog = {version = "0.8.0", features = ["reqwest-client"]}
tracing = "0.1.40"
tracing-opentelemetry = "0.21.0"
tracing-subscriber = {version = "0.3.17", features = ["env-filter", "json"]}
tokio = "1.33.0"
http = "0.2.9"
opentelemetry-http = "0.9.0"
serde_json = "1.0.108"
tracing-serde = "0.1.3"
chrono = "0.4.31"
tracing-appender = "0.2.2"
dirs = "5.0.1"
metrics-exporter-statsd = "0.6.0"

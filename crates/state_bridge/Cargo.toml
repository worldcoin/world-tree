[package]
name = "state_bridge"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.188"
serde_json = "1.0.107"
semaphore = { git = "https://github.com/worldcoin/semaphore-rs", branch = "main", features = [
    "depth_20",
] }
thiserror = "1.0.49"
tracing = "0.1.37"
chrono = { version = "0.4.31", features = ["serde"] } # TODO: maybe remove this
tokio = {version = "1.32.0", features = ["sync","test-util","macros"]}
take_mut = "0.2.2"
ethers-solc = { git = "https://github.com/gakonst/ethers-rs" }
ethers = { version = "2.0.10", features = [
    "abigen",
    "ws",
    "ipc",
    "rustls",
    "openssl",
] }
ruint = "1.10.1"
eyre = "0.6.8"
anyhow = "1.0.75"
hex = "0.4.3"
metrics = "0.21.1"
metrics-exporter-statsd = "0.6.0"

[dev-dependencies]
common = {path = "../common"}
